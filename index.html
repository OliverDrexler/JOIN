<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="https://oliverdrexler.com/join/assets/img/logo.svg">
    <title>Join</title>
    <script src="https://oliverdrexler.com/join/js/script.js"></script>
    <link rel="stylesheet" href="https://oliverdrexler.com/join/css/standard.css">
    <link rel="stylesheet" href="https://oliverdrexler.com/join/css/fonts.css">
    <link rel="stylesheet" href="https://oliverdrexler.com/join/css/assets.css">
    <link rel="stylesheet" href="https://oliverdrexler.com/join/css/styles.css">
    <link rel="stylesheet" href="https://oliverdrexler.com/join/css/responsive-login-signup.css">
</head>

<body onload="indexHTMLAnimation()" class="animation-container d_c_c_c pad-x-80 pad-y-70">
    
        <svg class="index-logo logo-animation">
            <image xlink:href="https://oliverdrexler.com/join/assets/img/logo.svg" class="index-logo" />
        </svg>
    

</body>

<script>
    /**
     * this is a function to initiate the animation on index.html
     * 
     */
    function indexHTMLAnimation() {
        let logoAnimation = document.querySelector('.logo-animation');
        logoAnimation.addEventListener('animationend', function () { // "animationend" is the name of the event. Its a fixed term.
            setTimeout(forward, 10);
        });
    }

    /**
     * this function forwards the user to login after the animation 
     * 
     */
   function forward() {
        window.location.href = 'https://oliverdrexler.com/join/login.html';
    }
</script>

</html>
